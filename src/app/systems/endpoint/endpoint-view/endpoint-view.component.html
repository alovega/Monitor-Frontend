 <div class="row">
    <div class="col col-md-8">
        <h2>Endpoint</h2>
    </div>
    <div class="col-6 col-md-4 d-flex justify-content-end">
        <div class="col-md-6 px-0 top-controls">
            <input class="form-control" type="text"  [(ngModel)]="searchText" id="search" placeholder="search" mdbInput>
        </div>
        <button type="button" routerLink="/system/{{currentSystemId}}/endpoints/endpoint-form" mdbBtn color="primary" mdbWavesEffect>Add Endpoint</button>
    </div>
  </div>

  <mat-table [dataSource]="dataSource">
    {{dataSource}}
      <!-- Name Column -->
      <ng-container matColumnDef="Endpoint">
          <mat-header-cell *matHeaderCellDef> Endpoint </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!--  EndpointType column -->
    <ng-container matColumnDef="Endpoint Type">
        <mat-header-cell *matHeaderCellDef> Endpoint Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endpoint_type__name}} </mat-cell>
    </ng-container>

      <!--  Datecreated column -->
      <ng-container matColumnDef="Date Created">
          <mat-header-cell *matHeaderCellDef> Date Created </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.date_created}} </mat-cell>
      </ng-container>

    <!--  status column -->
    <ng-container matColumnDef="State">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.state__name}} </mat-cell>
    </ng-container>

      <!--  Action column -->
      <ng-container matColumnDef="Action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <a class="fas fa-edit text-success"  routerLinkActive="active" routerLink="/system/{{currentSystemId}}/endpoints/endpoint-update/{{element.id}}" ></a>
            <a class="fas fa-trash-alt mr-2 text-danger" [disabled]="elements" (click)="delete(element.id)"></a> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="headElements"></mat-header-row>
      <mat-row *matRowDef="let row; columns: headElements"></mat-row>
  </mat-table>

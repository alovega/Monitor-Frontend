
        <div class="row">
            <div class="col col-md-8">
                <h2>Endpoint</h2>
            </div>
            <div class="col-6 col-md-4 d-flex justify-content-end">
                <button type="button" routerLink="/system/{{currentSystemId}}/endpoints/endpoint-form" mdbBtn color="primary" mdbWavesEffect>Add Endpoint</button>
            </div>
         </div>
        
        <table mdbTable #tableEl="mdbTable" class="z-depth-1">
                <thead class="white-text">
                    <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                    </tr>
                </thead>
                <tbody *ngIf="elements.length > 0; else noElements">
                    <tr mdbTableCol *ngFor="let el of elements; let i = index ">
                    <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row">
                        {{el.name}}
                    </th>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.endpoint_type__name}}</td>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.date_created}}</td>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.state__name}}</td>
                    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                        <a class="btn btn-primary" routerLinkActive="active" routerLink="/system/{{currentSystemId}}/endpoints/endpoint-update/{{el.id}}" >Edit</a>
                        <a class="btn btn-danger" [disabled]="elements" (click)="delete(el)">Delete</a>
                    </td>
                    </tr>
                </tbody>
                <tfoot class="grey lighten-5 w-100">
                        <tr mdbTableCol>
                          <td colspan="6">
                            <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
                          </td>
                        </tr>
                    </tfoot>
        </table>
        <ng-template #noElements>
            <td colspan="7">
              <hm-empty-data header="No Existing Endpoints" description="New Endpoints will be displayed here">
                <div action-button>
                <a href="" routerLink="/system/{{currentSystemId}}/endpoints/endpoint-form">
                  <button action-button type="button" mdbBtn size="sm" color="primary" class="text-white">Add new Endpoint</button>
                </a>
                </div>
              </hm-empty-data>
            </td>
        </ng-template>            
<router-outlet></router-outlet>

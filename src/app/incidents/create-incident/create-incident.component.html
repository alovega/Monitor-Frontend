<!-- Grid Row -->
<div class="row wow animate fadeIn" data-wow-delay="0.3s">
    <!-- Grid column -->
    <div class="col-md-1"></div>

    <!-- Grid column -->
    <div class="col-md-10">
        <div class="page-header">
            New Incident
            <div class="priority-level">
                <label for="">Priority Level</label>
                <select class="browser-default custom-select">
                    <option selected value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="4">Level 5</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div class="page-body">
            <div class="new-incident">
                <div class="update-history-header">
                    Add new incident
                </div>
                <mdb-card class="grey lighten-5 update-form">
                    <select class="browser-default custom-select">
                        <option selected value="1">Investigating</option>
                        <option value="2">Identified</option>
                        <option value="3">Monitoring</option>
                        <option value="4">Resolved</option>
                    </select>
                    <div class="md-form">
                        <textarea type="text" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
                        <label for="form7">Update Message</label>
                    </div>

                    <div class="update-button">
                        <button mdbBtn mdbWavesEffect class="float-right" color="primary" size="md">update</button>
                    </div>
                </mdb-card>
            </div>

            <hr>
            <div class="delete-button">
                <button mdbBtn mdbWavesEffect class="float-right" color="danger" size="md">Delete Incident</button>
            </div>
        </div>
    </div>

    <!-- Grid column -->
    <div class="col-md-1"></div>
</div>
<!-- Grid Row -->

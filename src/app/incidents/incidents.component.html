<div class="page-header">
    <h3 class="page-header-title float-left">Incidents</h3>
    <div class="float-right"> 
        <input class="form-control" type="text" placeholder="Search">
    </div>
    <div class="clearfix"></div> 
</div>

<ul class="list-group switch-tabs">
    <div>
    <li class="tab-item">
        <a routerLink="open" routerLinkActive="active">Open</a>
    </li>
    <li class="tab-item">
        <a routerLink="realtime" routerLinkActive="active">Realtime Incidents</a>        
    </li>
    <li class="tab-item">
        <a routerLink="maintenance" routerLinkActive="active">Maintenance</a>        
    </li>

    <li class="tab-item" >
        <span >
        <a routerLink = "/incidents/create/realtime" routerLinkActive="active" *ngIf="router.url != '/incidents/maintenance'">
           <button class="float-right" id="create-button">Create incident</button>
        </a>
        <a routerLink = "/incidents/create/maintenance" routerLinkActive="active" *ngIf="router.url === '/incidents/maintenance'">
            <button class="float-right" id="create-button" >Schedule Maintenance</button>
        </a>
        </span>
    </li>
    <div class="clearfix"></div>
    </div>
</ul>
<router-outlet></router-outlet>

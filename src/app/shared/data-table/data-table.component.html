<div>
  <div class="d-flex">
      <div class="search">
          <label id="searchlabel">search :</label>
          <input
            type="text"
            placeholder="search..."
            #input
          />
      </div>
  </div>
  <ngx-datatable
    class="material striped"
    #myTable
    [rows]="rows"
    [columns]="columns"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [externalPaging]="true"
    [externalSorting]="true"
    [count]="page.totalElements"
    [offset]="page.offset"
    [limit]="page.size"
    (page)="pageCallback($event)"
    (sort)="sortCallback($event)"
    [loadingIndicator]="load"
  >
  </ngx-datatable>
</div>

  <!-- Sidebar -->
<div class="sidebar-fixed position-fixed wow animated"  *ngIf = "hideSideNav" [ngClass] = "{'d-none': !hideSideNav}" >
    <a class="logo-wrapper waves-effect">
      <!-- <span style="font-size: 40px">HM</span> -->
      <img src="../../assets/hm_logo.png" class="img-fluid" alt="">
    </a>
    
    <div class="list-group list-group-flush">
      <a mdbWavesEffect routerLink="metrics" routerLinkActive="active" class="list-group-item list-group-item-action">
        <i class="fas fa-chart-pie mr-3"></i>Dashboard
      </a>
      {{currentEscalationLevelId}}
      <a mdbWavesEffect routerLink="incidents" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-map mr-3" [class.active]="isActive(incidentsUrl)"></i>Incidents</a>
      <a mdbWavesEffect routerLink="endpoints" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-table mr-3"></i>Endpoints</a>
      <a mdbWavesEffect routerLink="users" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-user mr-3"></i>Users</a>
      <a mdbWavesEffect routerLink="recipients" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
          <i class="fa fa-address-card mr-3"></i>Recipients</a>
      <a mdbWavesEffect routerLink="system-recipients" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect" style="font-size:15px;">
        <i class="fas fa-users-cog mr-3"></i>System Recipients</a>
      <a mdbWavesEffect routerLink="notifications" routerLinkActive="active"  class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-bell mr-3"></i>Notifications</a>
      <a mdbWavesEffect routerLink="rules" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-clipboard-list mr-3"></i>Rules</a>
      <a mdbWavesEffect routerLink="events" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
        <i mdbIcon class="fas fa-calendar-check mr-3"></i>Events</a>
    </div>
  </div>
  <!-- Sidebar -->

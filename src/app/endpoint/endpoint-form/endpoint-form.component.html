
<!-- Default form contact -->
<mdb-card>
  <mdb-card-body>
    <form [formGroup]="endpointForm" class="text-center border border-light p-5">
      <div class="row">
        <div class="col col-md-auto">
            <select class="browser-default custom-select">
                <option selected>System 1</option>
                <option value="1">System 2</option>
                <option value="2">System 3</option>
            </select>
        </div>
        <div class="col col-6"><p class="h4 mb-4">Add an Endpoint </p></div>
            
      </div>
      <hr>
        <!-- Name -->
        <label>Endpoint Name</label>
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

        <!-- Message -->
        <label>Description</label>
        <div class="form-group">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Description"></textarea>
        </div>
      
        <!-- Endpoint -->
        <label>Endpoint</label>
        <input type="text" id="defaultContactFormEndpoint" class="form-control mb-4" placeholder="Endpoint">

        <!-- Optimal response time -->
        <label>Optimal response time</label>
        <input type="text" id="defaultContactFormEndpoint" class="form-control mb-4" placeholder="Endpoint">
      
        <!-- Endpoint type -->
        <label>Endpoint type</label>
        <select class="browser-default custom-select mb-4">
          <option value="1" selected>Healthcheck</option>
          <option value="2">Authentication</option>
        </select>
        
        <!-- State -->
        <label>State</label>
        <select class="browser-default custom-select mb-4">
          <option value="1" selected>Active</option>
          <option value="2">Disabled</option>
        </select>
        
        <!-- Send button -->
        <button mdbBtn type="button" class="btn btn-primary waves-light" color="primary" mdbWavesEffect>Save</button>
      
      </form>
        <!-- Default form contact -->

  </mdb-card-body>
</mdb-card>

<div class="d-flex justify-content-between">
  <h4>Edit endpoint </h4>
  <div>
      <button class="back-button" (click)="back()"><i class="fas fa-angle-double-left"></i> Back </button>    
  </div>
</div>
<hr>
<div *ngIf="!isdataReady">
  <hm-component-loader></hm-component-loader>
</div>
<mdb-card *ngIf="isdataReady">
<!-- Default form contact -->
<form [formGroup]="updateForm" class="text-center border  p-5" (ngSubmit) = "onSubmit()">
  <div class="row">
    <div class="col">
      <!-- Name -->
      <label>Endpoint Name</label>
      <input mdbInput MdbValidate type="text" id="defaultContactFormName" class="form-control mb-4 grey lighten-4"
        [ngClass]="{ 'is-invalid': submitted && f.EnpointName.errors }"
        placeholder="Name" formControlName="EndpointName">
      <div *ngIf="updateForm.controls['EndpointName'].invalid && (updateForm.controls['EndpointName'].dirty || updateForm.controls['EndpointName'].touched)" class="invalid-feedback">
        <div *ngIf="updateForm.controls['EndpointName'].errors.required">
            Endpoint Name is required.
        </div>
      </div>
    </div>
    <div class="col">
      <!-- Endpoint -->
      <label>Url</label>
      <input type="text" id="defaultContactFormUrl" class="form-control mb-4 grey lighten-4" placeholder="Url" formControlName="Url">
      <div *ngIf="updateForm.controls['Url'].invalid && (updateForm.controls['Url'].dirty || updateForm.controls['Url'].touched)" class="invalid-feedback">
        <div *ngIf="updateForm.controls['Url'].errors.required">
          Url is required.
        </div>
        <div *ngIf="updateForm.controls['Url'].errors.pattern">
          Please enter a url  with correct formart
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- Optimal response time -->
      <label>Optimal response time(seconds)</label>
      <input type="number" id="defaultContactFormEndpoint" class="form-control mb-4 grey lighten-4" placeholder="3600" formControlName="OptimalResponseTime">
      <div *ngIf="updateForm.controls['OptimalResponseTime'].invalid && (updateForm.controls['OptimalResponseTime'].dirty || updateForm.controls['OptimalResponseTime'].touched)" class="invalid-feedback">
        <div *ngIf="updateForm.controls['OptimalResponseTime'].errors.required">
          Optimal response time is required.
        </div>
      </div>
    </div>
    <div class="col">
      <!-- State -->
      <label>State</label>
      <!-- <select class=" form-control browser-default custom-select mb-4 grey lighten-4" formControlName="State">
        <option *ngFor="let type of States; let i = index" [value]="States[i].id">
          {{States[i].name}}
        </option>
      </select> -->
      <div *ngIf="States?.length">
        <ng-select2 style="width:100%;" class=" custom-select-dropdown" formControlName="State" [data]="States">
        </ng-select2>
      </div>
      <div *ngIf="updateForm.controls['State'].invalid && (updateForm.controls['State'].dirty || updateForm.controls['State'].touched)" class="invalid-feedback">
          <div *ngIf="updateForm.controls['State'].errors.required">
              State is required.
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- Message -->
      <label>Description</label>
      <div class="form-group">
        <textarea class="form-control rounded-2 grey lighten-4" id="exampleFormControlTextarea2" rows="3" placeholder="Description" formControlName="Description"></textarea>
      </div>
      <div *ngIf="updateForm.controls['Description'].invalid && (updateForm.controls['Description'].dirty || updateForm.controls['Description'].touched)" class="invalid-feedback">
        <div *ngIf="updateForm.controls['Description'].errors.required">
          Description is required.
        </div>
      </div>
    </div>
  </div>
    
    <!-- Send button -->
  <button mdbBtn type="button" class="btn-sm blue-gradient lowercase-btn text-white float-right" mdbWavesEffect [disabled]="!updateForm.valid" (click)="update()">
      Update  
  </button>
  </form>
    <!-- Default form contact -->
</mdb-card>

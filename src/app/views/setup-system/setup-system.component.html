<div class="page-layout">
    <div class="page-header d-flex row m-auto">
        <h4>Setup new system</h4>
    </div>
    <hr>
    <router-outlet></router-outlet>
    <div class="page-directions">
        <div class="row d-flex">
            <div class="col">
                <a *ngIf="previousUrl" routerLink="{{previousUrl}}">
                    <button class="back-button" >
                        <i class="fas fa-angle-double-left"></i> Back
                    </button>
                </a>
            </div>
            <div class="col">
                <a class="direction-link" *ngIf="nextUrl" routerLink="{{nextUrl}}">
                <button class="back-button float-right" (click)="finish()" *ngIf="nextUrl === '/dashboard'; else normalNext">Save and exit
                    <!-- <i class="fas fa-angle-double-right"></i> -->
                </button>
                <ng-template #normalNext>
                    <button class="back-button float-right">Next 
                        <i class="fas fa-angle-double-right"></i>
                    </button>  
                </ng-template>             
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

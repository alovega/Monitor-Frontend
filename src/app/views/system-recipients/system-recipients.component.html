<div class="page-header d-flex flex-row justify-content-between">
  <h4 class="page-header-title">System Recipients</h4>
  <div class="add-rule-btn">
    <button mdbBtn class="btn-sm blue-gradient lowercase-btn text-white" routerLink="/dashboard/system-recipients/system-recipient-create">
      <i class="fas fa-plus"></i> Add system recipient
    </button>
  </div>
</div>
<hr class="page-header-divider">
<div *ngIf="dataSource?.columns.length">
  <hm-data-table [dataSource]="dataSource"></hm-data-table>
</div>
<ng-template #buttonsTemplate let-row="row" let-value="value">
  <a ngbTooltip="Update system recipient" placement="bottom" class="fas fa-edit text-success mr-2" routerLinkActive="active"
    routerLink="/dashboard/system-recipients/system-recipient-update/{{row.recipientId[0]}}"></a>
  <a ngbTooltip="Delete system recipient" placement="bottom" class="fas fa-trash-alt text-danger" (click)="delete(row.systemRecipientId[0])"></a>
</ng-template>

<div class="m-auto" style="position:fixed; right: 0; left: 0; z-index: 2; " [ngClass] = "{'d-none': isLoaded}">
    <hm-component-loader></hm-component-loader>
</div>
<div class="page-header d-flex flex-row justify-content-between">
    <h4 class="page-title">Incidents</h4>
    <div class="add-rule-btn">
        <a routerLink="/dashboard/incidents/new/realtime" routerLinkActive="active" *ngIf="router.url !== '/dashboard/incidents/maintenance'">
            <button mdbBtn class="btn-sm blue-gradient lowercase-btn text-white float-right">
            <i class="fas fa-plus"></i> Create incident
            </button>
        </a>
        <a routerLink="/dashboard/incidents/new/maintenance" routerLinkActive="active" *ngIf="router.url === '/dashboard/incidents/maintenance'">
            <button mdbBtn class="btn-sm blue-gradient lowercase-btn text-white float-right">
                <i class="fas fa-plus"></i> Schedule Maintenance
            </button>
        </a>
    </div>
</div>
<hr class="page-header-divider">


<ul class="list-group switch-tabs d-flex mt-5">
    <div>
    <li class="tab-item">
        <a routerLink="open" routerLinkActive="active">Open</a>
    </li>
    <li class="tab-item">
        <a routerLink="realtime" routerLinkActive="active">Realtime Incidents</a>        
    </li>
    <li class="tab-item">
        <a routerLink="maintenance" routerLinkActive="active">Maintenance</a>        
    </li>
    <!-- <div class="clearfix"></div> -->
    </div>
</ul>

<router-outlet></router-outlet>

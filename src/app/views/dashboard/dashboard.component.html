<div class="status-container">
    <div class="current-status">
        <div class="{{systemStatus.current_state.state}} page-status">
            {{systemStatus.current_state.description}}
        </div>
    </div>
</div>   

<div class="mt-5" *ngIf="errorRateGraph.chartDatasets[0].data.length">
<h4>Error Rates</h4> 
<hr>
<hm-line-graph [chartData]="errorRateGraph"></hm-line-graph>
</div>

<div class="mt-5" *ngIf="responseTimeGraph.chartDatasets[0].data.length">
<h4>Endpoint response times</h4> 
<hr>
    <hm-line-graph [chartData]="responseTimeGraph"></hm-line-graph>
</div>

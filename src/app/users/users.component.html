<div class="page-header mb-4">
    <h3 class="page-header-title float-left">Users</h3>
    <div class="float-right"> 
        <div class="row">
            <div class="col-md-8 px-0">
                <input class="form-control" type="text" placeholder="Search">
            </div>
            <div class="col-md-4 pl-3">
            <a routerLink="/users/new" routerLinkActive="active">
                <button class="" id="create-button">Add user</button>
            </a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div> 
</div>

<mdb-card>
    <mdb-card-body>
        <table mdbTable>
                <thead class="">
                    <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr mdbTableCol *ngFor="let el of elements">
                    <th scope="row">{{el.username}}</th>
                    <td>{{el.email}}</td>
                    <td>{{el.date_created}}</td>
                    <td>
                        <div class="remove-button">
                            <a id="update-p2jg8qhdzs4k" (click)="basicModal.show()" mdbWavesEffect>Remove</a>
                        </div>
                        <div class="update-button">
                            <a id="update-p2jg8qhdzs4k" routerLink="/users/update" routerLinkActive="active">Update</a>
                        </div>
                    </td>
                    </tr>
                </tbody>
        </table>
    </mdb-card-body>     
</mdb-card>

<!-- Delete User Confirmation Modal -->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Confirm Remove Escalation Rule</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to remove this escalation rule?
      </div>
      <div class="modal-footer">
        <span class="update-button">
            <a color="primary" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</a>
        </span>
        <span class="remove-button">
        <a class="relative waves-light" mdbWavesEffect>Confirm</a>
        </span>
      </div>
    </div>
  </div>
</div>


<!-- Default form contact -->
<mdb-card>
        <mdb-card-body>
          <form [formGroup]="recipientForm" class="text-center border  p-5">
            <div class="row">

              <div class="col col-md-auto"><p class="h4 mb-4">Add System Recipient </p></div>
                  
            </div>
            <hr>
              <!-- First Name -->
              <label>First Name</label>
              <input type="text" id="defaultContactFormFirstName" class="form-control mb-4" placeholder="First Name">
      
              <!-- Last Name -->
              <label>Lastname</label>
              <input type="text" id="defaultContactFormLastName" class="form-control mb-4" placeholder="Last Name">
            
              <!-- Email -->
              <label>Email</label>
              <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Email">
      
              <!-- Phone Number -->
              <label>Phone Number</label>
              <input type="text" id="defaultContactFormPhoneNumber" class="form-control mb-4" placeholder="Phone Number">
            
              <!-- User -->
              <label>User</label>
              <select class="browser-default custom-select mb-4">
                <option value="1" selected>User 1</option>
                <option value="2">User 2</option>
              </select>
              
              <!-- State -->
              <label>State</label>
              <select class="browser-default custom-select mb-4">
                <option value="1" selected>Active</option>
                <option value="2">Disabled</option>
              </select>
              
              <!-- Send button -->
              <button mdbBtn type="button" class="btn btn-primary waves-light" color="primary" mdbWavesEffect>Save</button>
            
            </form>
              <!-- Default form contact -->
      
        </mdb-card-body>
      </mdb-card>

<mdb-card>
  <form [formGroup]="profileUpdateForm" (ngSubmit)="onSubmit()">
    <div class="row">

        <div class="col"><p class="h4 mb-4">Edit User</p></div>
                    
    </div>
    <hr>
    <div class="row">
        <label class="col-lg-3 col-form-label form-control-label">First name</label>
        <input  formControlName="FirstName" type="text" placeholder="First Name" [(ngModel)] = data[0].firstName
        [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" class="form-control mb-4">
        <div *ngIf="submitted && profileUpdateForm.controls['FirstName'].errors" class="invalid-feedback">
            <div *ngIf="profileUpdateForm.controls['FirstName'].errors.required">required*.</div>
            <div *ngIf="profileUpdateForm.controls['LastName'].errors.minlength">Must be more than 5 characters</div>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 col-form-label form-control-label">Last name</label>
        <input class="form-control mb-4" formControlName="LastName" type="text" placeholder="Last Name" [(ngModel)] = data[0].lastName
        [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }">
        <div *ngIf="submitted && profileUpdateForm.controls['LastName'].errors" class="invalid-feedback">
            <div *ngIf="profileUpdateForm.controls['LastName'].errors.required">required*</div>
            <div *ngIf="profileUpdateForm.controls['LastName'].errors.minlength">Must be more than 5 characters</div>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 col-form-label form-control-label">Email</label>
        <input class="form-control" formControlName="Email" type="text" placeholder="Email" [(ngModel)] = data[0].email
        [ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
        <div *ngIf="submitted && profileUpdateForm.controls['Email'].errors" class="invalid-feedback">
            <div *ngIf="profileUpdateForm.controls['Email'].errors.required">required*</div>
            <div *ngIf="profileUpdateForm.controls['Email'].errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
        <input class="form-control mb-4" formControlName="PhoneNumber" type="text" placeholder="PhoneNumber" [(ngModel)] = data[0].phoneNumber
        [ngClass]="{ 'is-invalid': submitted && f.PhoneNumber.errors }">
        <div *ngIf="submitted && profileUpdateForm.controls['PhoneNumber'].errors" class="invalid-feedback">
            <div *ngIf="profileUpdateForm.controls['PhoneNumber'].errors.required">required*</div>
            <div *ngIf="profileUpdateForm.controls['PhoneNumber'].errors.minlength">Must be atleast 10 characters</div>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 col-form-label form-control-label">Username</label>
        <input class="form-control mb-4" formControlName="Username" type="text" placeholder="Username" [(ngModel)] = data[0].userName
        [ngClass]="{ 'is-invalid': submitted && f.Username.errors }">
        <div *ngIf="submitted && profileUpdateForm.controls['Username'].errors" class="invalid-feedback">
            <div *ngIf="profileUpdateForm.controls['Username'].errors.required">required*</div>
            <div *ngIf="profileUpdateForm.controls['Username'].errors.minlength">Should be more than 3 characters</div>
        </div>
    </div>
    <div class="float-right form-group">
        <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <button  size="sm"mdbBtn type="button" class="btn btn-primary waves-light" color="primary" mdbWavesEffect (click)="update()">Save</button>
      </div>
    </div>
  </form>
</mdb-card>

<hm-top-nav-bar class="fixed-topnav" fxHide.gt-xs></hm-top-nav-bar>
<mat-sidenav-container>
  <mat-sidenav #appDrawer opened="false"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <a class="navbar-brand" mdbWavesEffect routerLink="/dashboard">
      <a class="logo-wrapper waves-effect">
        <!-- <span style="font-size: 40px">HM</span> -->
        <img src="../assets/hm_logo.png" class="img-fluid" alt="">
      </a>
    </a>
    <mat-nav-list>
      <hm-menu-list-item *ngFor="let item of navItems" [item]="item"></hm-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <hm-top-nav-bar fxHide.xs></hm-top-nav-bar>
  <router-outlet></router-outlet>
  <div fxFlex></div>
</mat-sidenav-container>
